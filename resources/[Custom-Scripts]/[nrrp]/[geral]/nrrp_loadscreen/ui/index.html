<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loading Screen</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="particles-js">
        <div class="btext">
            <h1>Elemental RP</h1>
            <!-- <p>Pressiona ESPAÇO para parar a musica</p> -->
            <p>É a primeira vez que estas a entrar no servidor? Faz /train ao acabares de criar personagem</p>
            <a class="btn">https://discord.gg/Rhf75EB</a>
        </div>
    </div>
    <div class="textcopy">Copyright &copy; 2020 Elemental RP Todos os Direitos Reservados</div>

    <audio id="leson" src="./music/music.ogg" autoplay="true" hidden="true" loop="true"/>
	<script>
	
    var play = true;
    var myAudio = document.getElementById("leson");
    
    myAudio.volume = 0.1;
	
	
    function onKeyDown(event) {
            switch (event.keyCode) {
                case 32: //SpaceBar                    
                    if (play) {
                        myAudio.pause();
                        play = false;
                    } else {
                        myAudio.play();
                        play = true;
                    }
                    break;
            }
      return false;
    }
    window.addEventListener("keydown", onKeyDown, false);
    </script>

    <div id="particles-js"></div>
    <script type="text/javascript" src="js/particles.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
