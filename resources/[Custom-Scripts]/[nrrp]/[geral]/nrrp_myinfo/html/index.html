<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css">
	
	<script src="./app.js" type="text/javascript"></script>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="https://kit.fontawesome.com/ff9f848958.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="row">
		
			<div class="card-deck">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Informação Monetária</h5>
						
						<div class="monetary-information">
							<i class="fas fa-wallet" style="float:left; height: 30px; width: 30px;"></i>
							<div id="money">
								0
							</div>
						
							<i class="fas fa-money-check" style="float:left; height: 30px; width: 30px;"></i>
							<div id="bank_money">
								0
							</div>
						
							<i class="fas fa-money-bill-wave" style="float:left; height: 30px; width: 30px; "></i>
							<div id="black_money">
								0
							</div>
						</div>
					</div>
					
					<div class="card-footer">
						<div>ID:<span id="playerid"></span></div>
					</div>
				</div>
			</div>
			
			<div class="col-8">
				<div class="stats"> 
					<div class="card text-white bg-dark mb-3">
						<div class="card-body">
							<i class="fas fa-file-alt" style="float:left; height: 30px; width: 30px;"></i>
							<div id="name">
								Nome completo
							</div>
						</div>
						<hr>
						<div class="card-body">
							<i class="fas fa-venus-mars" style="float:left; height: 30px; width: 30px;"></i>
							<div id="sex">
								Sexo
							</div>
						</div>
						<hr>
						<div class="card-body">
							<i class="fas fa-calendar-week" style="float:left; height: 30px; width: 30px;"></i>
							<div id="dateofbirth">
								Data de nascimento
							</div>
						</div>
						<hr>
						<div class="card-body">
							<i class="fas fa-briefcase" style="float:left; height: 30px; width: 30px;"></i>
							<div id="job">
								Emprego
							</div>
						</div>
						<hr>
						<div class="card-body">
							<i class="fas fa-phone" style="float:left; height: 30px; width: 30px;"></i>
							<div id="phone_number">
								Número de telefone
							</div>
						</div>
					</div>
				</div>
			</div>				
		</div>
	</div>
	<script>
		$(document).mousedown(function (e) {
			if (e.which == 3) {
				$(".container").fadeOut(100);
				$.post('http://nrrp_myinfo/NUIFocusOff');
			}
		});
		
		document.onkeydown = function (data) {
			if (data.which == 27) { // ESC or F1
				$(".container").fadeOut(100);
				$.post('http://nrrp_myinfo/NUIFocusOff');
			}
		};
    </script>
	</body>
</html>
